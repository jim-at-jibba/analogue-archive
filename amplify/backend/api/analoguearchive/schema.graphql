enum FilmSize {
  THIRTYFIVE
  ONETWENTY
  FOURBYFIVE
  EIGHTBYFIVE
}

type Film @model {
  id: ID!
  filmNumber: Int
  camera: Camera @connection(name: "FilmCamera")
  film: FilmStock
  frames: [Frame]! @connection(name: "FilmFrames")
  inCameraDate: AWSDateTime!
  outCameraDate: AWSDateTime
  processedWhere: String
  processedHow: String
  processedDate: AWSDateTime
  name: String!
}

type Camera @model {
  id: ID!
  brand: String!
  model: String!
  film: Film @connection(name: "FilmCamera")
}

type Frame @model {
  id: ID!
  captureDate: AWSDateTime!
  aperture: String
  shutterSpeed: String
  description: String
  film: Film @connection(name: "FilmFrames")
}

type FilmStock @model {
  filmBrand: String!
  type: String
  size: FilmSize
  expiryDate: AWSDateTime!
}
